<div class="category-menu">
    <ul>
        <li>
            <a (click)="currentMenu = 'fashion'">Fashion</a>
            <a (click)="currentMenu = 'shoes'">Shoes</a>
            <a (click)="currentMenu = 'electronics'">Electronics</a>
            <a (click)="currentMenu = 'jewelry'">Jewelry</a>
            <a (click)="currentMenu = 'cosmetics'">Cosmetics</a>
            <a (click)="currentMenu = 'beverages'">Beverages</a>
            <a (click)="currentMenu = 'gaming'">Gaming</a>
        </li>
    </ul>
</div>
<div class="fashion" *ngIf="currentMenu == 'fashion'">
    <h2>My Companies</h2>

    <div>
        <label>Company name:
                <app-search-box></app-search-box>
            </label>
    </div>

    <ul>
        <li *ngFor="let company of companies">
            <a [routerLink]="['/detail', company.key]">{{company.name}}</a>
        </li>
    </ul>
</div>
<div *ngIf="currentMenu == 'shoes'">
    <app-search-box></app-search-box>
    <a href="">DC</a>
    <a href="">Nike</a>
    <a href="">Adidas</a>
</div>
<div *ngIf="currentMenu == 'electronics'">
    <app-search-box></app-search-box>
    <a href="">Panasonic</a>
    <a href="">Dell</a>
    <a href="">Alienware</a>
</div>
<div *ngIf="currentMenu == 'jewelry'">
    <app-search-box></app-search-box>
    <a href="">Pandora</a>
</div>
<div *ngIf="currentMenu == 'cosmetics'">
    <app-search-box></app-search-box>
    <a href="">Nike</a>
</div>
<div *ngIf="currentMenu == 'beverages'">
    <app-search-box></app-search-box>
    <a href="">Pandora</a>
</div>
<div *ngIf="currentMenu == 'gaming'">
    <app-search-box></app-search-box>
    <a href="">Riot</a>
</div>
